<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output_2.css" />
    <link rel="stylesheet" href="/dist/output.css" />
    <script src="/src/script.js" defer></script>
    <title>Project Car Detailing</title>
  </head>
  <body>
    <header
      id="Header"
      class="bg-black flex justify-between w-full h-16 py-1.5 px-4 box-border z-10 top-0"
    >
      <img id="logo" class="w-36" src="/img/3.png " alt="Logo da Empresa" />
      <div
        class="bg-white w-1/6 h-5/6 rounded-r-full rounded-l-full box-border p-1 justify-center flex self-center cursor-pointer border-solid border-2 border-black"
      >
        <img
          id="menu_icon"
          onclick="select_menu()"
          class="h-auto w-1/2"
          src="/img/menu-aberto.png"
          alt="icone menu"
        />
        <img
          id="close_icon"
          onclick="select_close()"
          class="h-3/5 w-1/2 hidden self-center"
          src="/img/x.png"
          alt="icone fechar"
        />
      </div>
    </header>
    <button
      id="button_to_start"
      class="flex fixed z-10 bg-white rounded-full w-16 h-16 m-auto right-5 bottom-10 border-solid border-2 border-black justify-center items-center"
      onclick="scroll_to_start()"
    >
      <img class="w-3/4" src="/img/pra-cima.png" alt="Button back to top" />
    </button>
    <section
      id="menu"
      class="bg-white w-full h-screen absolute pt-28 box-border hidden z-10"
    >
      <ul
        class="grid grid-rows-4 justify-center gap-y-16 text-lg tracking-widest"
      >
        <li><a href="#Intro" onclick="select_close()">Main</a></li>
        <li><a href="#About" onclick="select_close()">About us</a></li>
        <li><a href="#Services" onclick="select_close()">Services</a></li>
        <li><a href="#footer" onclick="select_close()">Contact us</a></li>
      </ul>
    </section>
    <section
      id="Intro"
      class="relative bg-[url('/img/carros.jpg')] bg-center bg-cover flex justify-center WeH scroll-mt-16"
    >
      <h1
        class="w-56 text-4xl self-center text-white font-bold text-center leading-tight tracking-widest mt-24 uppercase"
      >
        Making your car shining
      </h1>
    </section>
    <section
      id="About"
      class="py-5 bg-gradient-to-b from-black to-gray-400 w-full text-center text-white box-border"
    >
      <h2 class="text-5xl font-bold">About us</h2>
      <p class="w-72 mx-auto mt-2">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit.
      </p>
    </section>
    <section
      id="Services"
      class="grid grid-rows-5 gap-y-5 pb-8 bg-gradient-to-b from-white to-gray-400"
    >
      <h3
        class="w-full h-30 text-4xl text-center tracking-widest leading-none box-border pt-10 pb-5"
      >
        Our Services
      </h3>
      <div
        class="bg-[url('/img/pic1.jpg')] bg-center bg-cover grid w-full h-44"
      >
        <p
          class="bg-black text-white text-xl w-fit h-fit justify-self-center mt-5 italic tracking-widest"
        >
          Car Washing
        </p>
      </div>
      <div
        class="bg-[url('/img/pic2.jpg')] bg-center bg-cover flex justify-center w-full h-44"
      >
        <p
          class="bg-black text-white text-xl w-fit h-fit justify-self-center mt-5 italic tracking-widest"
        >
          Seats Washing
        </p>
      </div>

      <div
        class="bg-[url('/img/pic3.jpg')] bg-center bg-cover flex justify-center w-full h-44"
      >
        <p
          class="bg-black text-white text-xl w-fit h-fit justify-self-center mt-5 italic tracking-widest"
        >
          Oil Change
        </p>
      </div>
      <div
        class="bg-[url('/img/pic4.jpg')] bg-center bg-cover flex justify-center w-full h-44"
      >
        <p
          class="bg-black text-white text-xl w-fit h-fit justify-self-center mt-5 italic tracking-widest"
        >
          Wax Car Washing
        </p>
      </div>
    </section>
    <foote
      id="footer"
      class="bg-black text-white grid box-border p-5 text-center"
    >
      <img src="/img/3.png" alt="Logo da Empresa" />
      <h4 class="w-fit h-fit text-2xl font-bold">Contact</h4>
      <p class="text-sm ml-2 w-fit h-fit">Name</p>
      <p class="text-sm ml-8 w-fit h-fit">Phone</p>
      <h5 class="w-fit h-fit text-2xl font-bold mt-7">Work Schedule</h5>
      <p class="ml-2 mb-5 text-sm w-fit h-fit">Day / Hours</p>
      Â© 2022 for Bscc
    </foote>
  </body>
</html>
